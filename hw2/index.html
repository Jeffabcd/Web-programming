
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Google meet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <script src="main.js"></script>
        <div id="root" class="google-meet__root">
            <div id="main" class="google-meet__main">
                <div id="member_me" class="google-meet__me">
                    <img id="change1" class="google-meet__me-quiet" src="quiet.png" alt="quiet.png" >
                    <img id="cancel_me" class="google-meet__me-cancel" src="cancel.png" alt="cancel.png">
                    <img class="google-meet__me-middle" src="me.jpg" alt="me.jpg"> 
                    <div id="mbutton-me" class="google-meet__me-mbutton">
                        <img class="google-meet__me-cneedle" src="cancel_needle.png" alt="cancel_needle.png" title="取消訂選畫面">
                        <img class="google-meet__me-cblock" src="cancel_block.png" alt="cancel_block.png" title="取消區塊顯示">
                        <img class="google-meet__me-minimize" src="minimize.png" alt="minimize.png" title="畫面最小化">
                    </div>   
                    
                    <div class="google-meet__me-lb">
                        <img class="google-meet__me-needle" src="needle.png" alt="needle.png">
                        <div class="google-meet__me-name"><div id="myname" class="google-meet__me-name-2">你</div></div>
                    </div>
                </div>>

                <section id="members" class="google-meet__others">
                    <div id="member_1" class="one google-meet__member">
                        <img class="google-meet__member-quiet" src="quiet-3.png" alt="quiet.png">
                        <img id="cancel_1" class="google-meet__member-cancel" src="cancel.png" alt="cancel.png">
                        <img class="google-meet__member-middle" src="DingDing.jpg" alt="丁丁">
                        <h2 class="google-meet__member-name">丁丁</h2>
                        <div class="google-meet__member-mbutton">
                            <img class="google-meet__member-cneedle" src="border-needle.png" alt="cancel_needle.png" title="訂選">
                            <img class="google-meet__member-cblock" src="quiet-4.png" alt="cancel_block.png" title="無法將其他人靜音">
                            <img class="google-meet__member-minimize" src="stop.png" alt="minimize.png" title="我不知道這是幹嘛用的">
                        </div>  
                    </div>
                    <div id="member_2" class="two google-meet__member">
                        <img class="google-meet__member-middle" src="Dexi.jpg" alt="迪西">
                        <img id="cancel_2" class="google-meet__member-cancel" src="cancel.png" alt="cancel.png">
                        <img class="google-meet__member-quiet" src="quiet-3.png" alt="quiet.png">
                        <h2 class="google-meet__member-name">迪西</h2>
                        <div class="google-meet__member-mbutton">
                            <img class="google-meet__member-cneedle" src="cancel_needle.png" alt="cancel_needle.png" title="取消訂選畫面">
                            <img class="google-meet__member-cblock" src="cancel_block.png" alt="cancel_block.png" title="取消區塊顯示">
                            <img class="google-meet__member-minimize" src="minimize.png" alt="minimize.png" title="畫面最小化">
                        </div> 
                    </div>
                    <div id="member_3" class="three google-meet__member">
                        <img class="google-meet__member-middle" src="Lala.jpg" alt="拉拉">
                        <img id="cancel_3" class="google-meet__member-cancel" src="cancel.png" alt="cancel.png">
                        <img class="google-meet__member-quiet" src="quiet-3.png" alt="quiet.png">
                        <h2 class="google-meet__member-name">拉拉</h2>
                        <div class="google-meet__member-mbutton">
                            <img class="google-meet__member-cneedle" src="cancel_needle.png" alt="cancel_needle.png" title="取消訂選畫面">
                            <img class="google-meet__member-cblock" src="cancel_block.png" alt="cancel_block.png" title="取消區塊顯示">
                            <img class="google-meet__member-minimize" src="minimize.png" alt="minimize.png" title="畫面最小化">
                        </div> 
                    </div>
                    <div id="member_4" class="four google-meet__member">
                        <img class="google-meet__member-middle" src="Xiauboe.jpg" alt="小波">
                        <img id="cancel_4" class="google-meet__member-cancel" src="cancel.png" alt="cancel.png">
                        <img class="google-meet__member-quiet" src="quiet-3.png" alt="quiet.png">
                        <h2 class="google-meet__member-name">小波</h2>
                        <div class="google-meet__member-mbutton">
                            <img class="google-meet__member-cneedle" src="cancel_needle.png" alt="cancel_needle.png" title="取消訂選畫面">
                            <img class="google-meet__member-cblock" src="cancel_block.png" alt="cancel_block.png" title="取消區塊顯示">
                            <img class="google-meet__member-minimize" src="minimize.png" alt="minimize.png" title="畫面最小化">
                        </div> 
                    </div>
                    <div id="member_5" class="five google-meet__member">
                        <img class="google-meet__member-middle" src="Sun.png" alt="太陽">
                        <img id="cancel_5" class="google-meet__member-cancel" src="cancel.png" alt="cancel.png">
                        <img class="google-meet__member-quiet" src="quiet-3.png" alt="quiet.png">
                        <h2 class="google-meet__member-name">太陽</h2>
                        <div class="google-meet__member-mbutton">
                            <img class="google-meet__member-cneedle" src="cancel_needle.png" alt="cancel_needle.png" title="取消訂選畫面">
                            <img class="google-meet__member-cblock" src="cancel_block.png" alt="cancel_block.png" title="取消區塊顯示">
                            <img class="google-meet__member-minimize" src="minimize.png" alt="minimize.png" title="畫面最小化">
                        </div> 
                    </div>
                </section>
            </div>
            <footer class="google-meet__footer">
                <h2 id="detail" class="google-meet__detail"> </h1>
                <ul class="google-meet__FButtons">
                    <li>
                        <div class="google-meet__sound">
                            <input id="change_sound" type="checkbox" class=".google-meet__me-quiet" >
                            <label for="change_sound" title="麥克風"> </label>
                        </div>
                    </li>
                    <li><img class="google-meet__camera sbutton" src="camera.png" alt="camera" title="開啟攝影機"></li>
                    <li><img class="google-meet__hand sbutton" src="hand.png" alt="hand" title="舉手"></li>
                    <li><img class="google-meet__share sbutton" src="share.png" alt="share" title="分享螢幕畫面"></li>
                    <li><img class="google-meet__function sbutton" src="function.png" alt="function" title="更多選項"></li>
                    <li><img class="google-meet__hangup sbutton" src="hang_up.png" alt="hang_up" title="退出通話"></li>
                    <li><img id="plus_button" class="google-meet__plus sbutton" src="plus.png" alt="plus" title="增加會議成員"></li>
                </ul>
                <ul class="google-meet__information">
                    <li><img class="google-meet__info" src="information.png" alt="information.png" title="會議詳細資料"></li>
                    <li><img class="google-meet__members" src="members.png" alt="members.png" title="顯示所有參與者"></li>
                    <li><img class="google-meet__realtime" src="real-time.png" alt="real-time.png" title="與所有參與者即時通訊"></li>
                    <li><img class="google-meet__event" src="event.png" alt="event.png" title="活動"></li>
                    <li><img class="google-meet__control" src="control.png" alt="control.png" title="主辦人控制項"></li>
                </ul>
            </footer>
        </div>

    </body>
</html>
